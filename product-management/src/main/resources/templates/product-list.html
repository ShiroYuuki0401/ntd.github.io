<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5568d3;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
        }
        
        .search-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #667eea;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .actions-column {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Product Management System</h1>
        
        <div class="actions">
            <div>
                <a th:href="@{/products/new}" class="btn btn-primary">‚ûï Add New Product</a>
                <a th:href="@{/dashboard}" class="btn btn-info">üìä Dashboard</a>
            </div>
        </div>

        <form th:action="@{/products}" method="get" class="search-form">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Name contains..." />
            
            <select name="category">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}" 
                        th:value="${cat}" 
                        th:text="${cat}" 
                        th:selected="${cat == selectedCategory}"></option>
            </select>
            
            <input type="number" name="minPrice" th:value="${minPrice}" placeholder="Min Price" step="0.01" style="width: 100px;">
            <input type="number" name="maxPrice" th:value="${maxPrice}" placeholder="Max Price" step="0.01" style="width: 100px;">
            
            <button type="submit" class="btn btn-primary">üîç Filter</button>
            <a th:href="@{/products}" class="btn btn-danger" style="background:#6c757d">Reset</a>
        </form>

        <div th:if="${products != null and !products.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>
                            <a th:href="@{/products(sortBy='name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, keyword=${keyword})}">
                                Name <span th:if="${sortBy == 'name'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                            </a>
                        </th>
                        <th>
                            <a th:href="@{/products(sortBy='price', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, keyword=${keyword})}">
                                Price <span th:if="${sortBy == 'price'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                            </a>
                        </th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.productCode}">P001</td>
                        <td th:text="${product.name}">Name</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$10.00</td>
                        <td th:text="${product.quantity}">5</td>
                        <td th:text="${product.category}">Category</td>
                        <td>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success">‚úèÔ∏è</a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirm('Delete?')">üóëÔ∏è</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${products == null or products.isEmpty()}" style="text-align:center; padding: 20px;">
            <p>No products found matching your criteria.</p>
        </div>
    </div>
</body>
</html>
