<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        .is-invalid {
            border-color: #dc3545 !important;
            background-color: #fff8f8;
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${product.id != null} ? '✏️ Edit Product' : '➕ Add New Product'">Form</h1>

        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Product Code *</label>
                <input type="text" th:field="*{productCode}" 
                       th:classappend="${#fields.hasErrors('productCode')} ? 'is-invalid' : ''" />
                <span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}" class="text-danger">Error</span>
            </div>

            <div class="form-group">
                <label>Name *</label>
                <input type="text" th:field="*{name}" 
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error</span>
            </div>

            <div class="form-group">
                <label>Price *</label>
                <input type="number" step="0.01" th:field="*{price}" 
                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" />
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Error</span>
            </div>

            <div class="form-group">
                <label>Quantity *</label>
                <input type="number" th:field="*{quantity}" 
                       th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''" />
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger">Error</span>
            </div>

            <div class="form-group">
                <label>Category *</label>
                <select th:field="*{category}" th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''">
                    <option value="">Select...</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Food">Food</option>
                </select>
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger">Error</span>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{description}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Product</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
