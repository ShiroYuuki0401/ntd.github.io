<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input.valid {
            border-color: #28a745;
        }
        input.invalid {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        // Validation state
        let validationState = {
            username: false,
            email: false,
            password: false,
            confirmPassword: false
        };

        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate username
            if (validateUsername(username)) {
                validationState.username = true;
                clearError('username');
            } else {
                validationState.username = false;
                showError('username', 'Username must be 4-20 characters and alphanumeric');
            }

            // Validate email
            if (validateEmail(email)) {
                validationState.email = true;
                clearError('email');
            } else {
                validationState.email = false;
                showError('email', 'Please enter a valid email address');
            }

            // Validate password
            if (validatePassword(password)) {
                validationState.password = true;
                clearError('password');
            } else {
                validationState.password = false;
                showError('password', 'Password must be at least 8 characters with 1 uppercase letter and 1 number');
            }

            // Validate password match
            if (validatePasswordMatch(password, confirmPassword)) {
                validationState.confirmPassword = true;
                clearError('confirmPassword');
            } else {
                validationState.confirmPassword = false;
                showError('confirmPassword', 'Passwords do not match');
            }

            // Enable submit button only if all fields are valid
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = !Object.values(validationState).every(valid => valid);
        }

        // Validation Functions
        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9]{4,20}$/;
            return regex.test(username);
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passwordRegex.test(password);
        }

        function validatePasswordMatch(pass1, pass2) {
            return pass1 === pass2;
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}Error`);
            input.classList.remove('valid');
            input.classList.add('invalid');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}Error`);
            input.classList.remove('invalid');
            input.classList.add('valid');
            errorDiv.classList.remove('show');
        }

        // Add event listeners for real-time validation
        document.getElementById('username').addEventListener('input', validateForm);
        document.getElementById('email').addEventListener('input', validateForm);
        document.getElementById('password').addEventListener('input', validateForm);
        document.getElementById('confirmPassword').addEventListener('input', validateForm);

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (Object.values(validationState).every(valid => valid)) {
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
